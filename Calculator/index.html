<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/style.css"> -->
    <title>Calculator</title>
</head>
<body>
    <div>
        <button id="zero">0</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="equals">=</button>
    </div>
    <div>
        <p id="firstLine"><span id="firstLine--one">0</span><span id="firstLine--two"></span><span id="firstLine--three"></span><span id="firstLine--four"></span><span id="firstLine--five"></span><span id="firstLine--six"></span><span id="firstLine--seven"></span><span id="firstLine--eight"></span><span id="firstLine--nine"></span></p>

        <p id="secondLine"><span id="secondLine--one">0</span><span id="secondLine--two"></span><span id="secondLine--three"></span><span id="secondLine--four"></span><span id="secondLine--five"></span><span id="secondLine--six"></span><span id="secondLine--seven"></span><span id="secondLine--eight"></span><span id="secondLine--nine"></span></p>

        <p id="output"><span id="output--one">0</span><span id="output--two"></span><span id="output--three"></span><span id="output--four"></span><span id="output--five"></span><span id="output--six"></span><span id="output--seven"></span><span id="output--eight"></span><span id="output--nine"></span></p>
    </div>
<script src="js/app.js"></script>
</body>
</html>
